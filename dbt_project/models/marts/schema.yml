version: 2

models:
  - name: sales_by_product
    description: "Aggregated sales data by product"
    columns:
      - name: product_id
        description: "The primary key for products"
        tests:
          - unique
          - not_null
      - name: product_name
        description: "The name of the product"
        tests:
          - not_null
      - name: category
        description: "The category of the product"
        tests:
          - not_null
      - name: unit_price
        description: "The unit price of the product"
        tests:
          - not_null
      - name: total_quantity_sold
        description: "The total quantity of the product sold"
        tests:
          - not_null
      - name: total_revenue
        description: "The total revenue generated by the product"
        tests:
          - not_null
      - name: first_sale_date
        description: "The date of the first sale of the product"
        tests:
          - not_null
      - name: last_sale_date
        description: "The date of the last sale of the product"
        tests:
          - not_null
      - name: number_of_sales
        description: "The number of sales transactions for the product"
        tests:
          - not_null

  - name: sales_by_category
    description: "Aggregated sales data by product category"
    columns:
      - name: category
        description: "The category of the products"
        tests:
          - unique
          - not_null
      - name: number_of_products
        description: "The number of products in the category"
        tests:
          - not_null
      - name: total_quantity_sold
        description: "The total quantity of products sold in the category"
        tests:
          - not_null
      - name: total_revenue
        description: "The total revenue generated by the category"
        tests:
          - not_null
      - name: average_unit_price
        description: "The average unit price of products in the category"
        tests:
          - not_null
      - name: first_sale_date
        description: "The date of the first sale in the category"
        tests:
          - not_null
      - name: last_sale_date
        description: "The date of the last sale in the category"
        tests:
          - not_null